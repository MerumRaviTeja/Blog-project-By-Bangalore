{% extends "blog/base.html" %}
<div id="content">
    {% block content %}
    <h3 align="center">Most Viewed Blogs</h3><br>
    {% if viewed%}
        {% for i in viewed%}
            <h4 align="center">{{i.title}} on {{i.pub_date}}</h4><br>
        {%endfor%}
    {%endif%}
    {% endblock %}
</div>
